<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St Michael High School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">St Michael High School</div>
      <p class="tagline">"Victory Through Education"</p>
    </div>
    <nav role="navigation" aria-label="Main Navigation">
      <a href="index.html">Home</a>
      <a href="staffprofile.html">Staff Profile</a>
      <a href="contactpage.html">Contact</a>
      <a href="new.html">Register</a>
      <a href="michealgallery.html">Gallery</a>
      <a href="faq.html">FAQs</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="slideshow-container" role="region" aria-label="School highlights">
        <img src="parade.jpg" alt="School parade" class="active">
        <img src="asse.jpg" alt="Student assembly">
        <img src="vation.jpg" alt="Vacation ceremony">
      </div>
      <div class="container welcome-text">
        <h1>Welcome to St Michael High School</h1>
        <p>Where excellence meets opportunity</p>
        <button id="darkModeToggle">Toggle Dark Mode</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 St Michael High School. All rights reserved.</p>
      <p>
        Follow us:
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </p>
    </div>
  </footer>

  <script>
    // Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slideshow-container img');

    function showSlide(index) {
      slides.forEach((img, i) => img.classList.toggle('active', i === index));
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000);

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.textContent = document.body.classList.contains('dark-mode')
        ? 'Toggle Light Mode'
        : 'Toggle Dark Mode';
    });
  </script>
</body>
</html>
